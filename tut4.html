<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head tags contain only meta,title and external sheets(like file of css and javascript and others) -->
    <!-- meta means data about data -->
    <!-- meta tags are used for SEO related. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is title of the webpage -->
    <title>Document</title>
    <!-- example like how you add external CSS files in HTML -->
    <link rel="stylesheet" href="style.css">
    <!-- example like how you add external Javascript files in HTML -->
    <script src="brain.js"></script>
</head>
<body>
    
</body>
</html>

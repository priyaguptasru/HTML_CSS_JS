<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
  <div class="container">
    <p>This is 1 paragraph</p>
</div>
  <div class="container">
    <p>This is 2    paragraph</p>
    <!-- &nbsp(non breaking space) =>this is HTML entities used for giving some space in a paragraph  -->
    <p>This is 3 &nbsp; &nbsp; paragraph</p>
    <p>paragraph is written like this <p></p>
    <p>paragraph is written like this &lt;p&gt;</p>
    <!-- similarly there are multiple entities in HTML. check on google -->
    <a href="https://tools.w3cub.com/html-entities" target="_blank">HTML Entities</a>
  </div>
</body>
</html>

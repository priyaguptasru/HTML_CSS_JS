<body>
    <!-- a tag is used for giving links and all -->
    <!-- a(anchor) tags is used for going from one page to any other page ,emails, webpage, webapp, link etc. -->
    <!-- href attribute is used for giving link of the site you want to access -->
    <!-- target attribute is used for opening the link in new tab else it will open in the same tab -->
    <!-- for writing same content at multiple place=> hold ALT key and point the place where you want to write the same thing -->
    <a href="https://www.google.com" target="_blank">Google</a><br>
    <a href="https://www.facebook.com" target="_blank">Facebook</a><br>
    <a href="https://www.linkedin.com" target="_blank">LinkedIn</a><br>

    <!-- img tag is used for giving image -->
    <!-- src attribute is used for giving link of the image -->
    <!-- alt attribute is used for giving description when image is unable to load -->
    <!-- when image is on local machine then first you need to take that file in the folder and then you will able to access it -->
    <img src="priya.jpg" alt="image not loaded"><br>
    <!-- when image is taken from browser -->

<body>
    <!-- Block element=>takes complete line to it -->
    <p style="border: 2px solid red;">This is paragraph</p>
    <p style="border: 2px solid blue;">This is also paragraph</p>
    <!-- Inline element=>takes only it own area -->
    <span style="border: 2px solid red;">This is span</span>
    <span style="border: 2px solid blue;">This is also span</span>
    <!-- Difference b/w BLOCK(use entire line and come to different line) and INLINE(use only upto the line and follows the same line) -->
    <!-- Inline can be changed to block elements using CSS and HTML itself and vice versa -->

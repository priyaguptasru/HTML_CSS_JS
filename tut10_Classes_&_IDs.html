<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and IDs in HTML</title>
</head>
<body>
    <!-- ID =>it is one and unique for each and every elements(if used) in a sheet -->
    <!-- CLASS =>it may be one or multiple and also same for one or more elements(if used) in a sheet -->
    <div id="firstBox" class="redBg">This is firstBox</div>
    <div id="secondBox" class="blackborder">This is secondBox</div>
    <span id="thirdBox" class="redBg blackborder">This is thirdBox</span>
    <!-- if we give any style to any particular id, it will reflect to that only -->
    <!-- if we give any style to any class, it will reflect to all which have same class name -->
</body>
</html>

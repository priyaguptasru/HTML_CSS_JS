<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <!-- form tag is used to create HTML form for taking user's input -->
    <!-- input tag is of many types like taking input from user via text,checkbox,radiobutton,dropdown etc-->
    <!-- action attribute is used for like where your form is going to store(submit) -->   
    <form action="backend.php">
        <div>Name: <input type="text" name="myName"></div><br>
        <div>Unique ID: <input type="text" name="myUnqID"></div><br>
        <div>Email: <input type="email" name="myEmail"></div><br>
        <div>DOB: <input type="date" name="myDOB"></div><br>
        <!-- in input type number=>it also accpet letter 'e' because it mean exponent like something power something -->
        <div>Phone Number: <input type="number" name="myPhNum"></div><br>
        <div>Course: <select name="mySelection">
            <option value="bca">BCA</option>
            <option value="btech">B.Tech</option>
            <option value="BA">BA</option>
        </select></div><br>
        <div>Password: <input type="password" name="myPassword"></div><br>
        <div>Language Known: Hindi<input type="checkbox" name="myHindi"> English<input type="checkbox" name="myEnglish"></div><br>
        <div>Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input type="radio" name="myGender"></div><br>
        <div>Hobbies: <br><textarea name="myText"
             cols="20" rows="5"></textarea></div><br>
        <div><input type="submit" name="mySubmit" value="Submit now">
        <input type="reset" name="myReset" value="Reset it"></div>
    </form>

<br><br><br><br>

    <!-- label tag is used for mentioning what to enter in the input -->
    <!-- NOTE: 'id' of input tag == 'for' of lable tag -->
    <form>
    <fieldset>
        <legend>Student form</legend>
       <label for="name">Enter Name:</label>
       <input type="text"  id="name"><br><br>
       <label for="rollNum">Enter Roll Number:</label>
       <input type="number" id="rollNum"><br><br>
       <label for="dob">Enter Date of Birth:</label>
       <input type="date" id="dob"><br><br>
       <label>Select your Gender:</label>
       <label for="male">Male</label>
       <input type="radio" id="male" name="gen">
       <label for="female">Female</label>
       <input type="radio" id="female" name="gen">
       <label for="other">Others</label>
       <input type="radio" id="other" name="gen"><br><br>
       <label for="course">Select your Course:</label>
       <select name="dropdown" id="course">
        <option value="bca">BCA</option>
        <option value="btech">B.Tech</option>
        <option value="ba">BA</option>
        <option value="bsc">BSC</option>
       </select><br><br>
       <label>Language you know:</label>
       <label for="hindi">Hindi</label>
       <input type="checkbox" id="hindi">
       <label for="eng">English</label>
       <input type="checkbox" id="eng">
       <label for="urdu">Urdu</label>
       <input type="checkbox" id="urdu"><br><br>
       <label for="upload">Upload your image:</label>
       <input type="file" id="upload"><br><br>
       <textarea name="textarea1" id="txtarea" cols="20" rows="5" placeholder="Enter comments..."></textarea><br><br>
       <button>Submit</button>
       <button>Reset</button>
    </fieldset>
    </form>
</body>
</html>
